<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이유에게 응원의 한마디</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fbeafc;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ff8fab;
            border-radius: 10px;
            background-color: white;
        }

        .header {
            text-align: center;
            font-size: 2em;
            color: #ff6f92;
            margin-bottom: 20px;
        }

        .form-section {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f0f0f0;
        }

        .form-section label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .form-section textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .form-section button {
            padding: 10px 20px;
            background-color: #ff8fab;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .form-section button:hover {
            background-color: #ff6f92;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="header">아이유에게 응원의 한마디</div>
    <div class="form-section">
        <label for="message">당신의 메시지를 입력하세요:</label>
        <textarea id="message" placeholder="아이유에게 전하고 싶은 말을 적어주세요..."></textarea>
        <button type="submit">보내기</button>
    </div>
</div>

</body>

</html>
