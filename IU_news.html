<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이유 뉴스</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fbeafc;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            border: 2px solid #ff8fab;
            border-radius: 10px;
            background-color: white;
            padding: 20px;
        }

        .header {
            text-align: center;
            font-size: 2em;
            color: #ff6f92;
            margin-bottom: 20px;
        }

        .news-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .box {
            flex: 1 1 45%; /* Flex items will grow to fill the container */
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            background-color: #f0f0f0;
        }

        .box h3 {
            margin: 0;
            color: #ff8fab;
        }

        .box p {
            color: #333;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="header">아이유 최신 뉴스</div>
    <div class="news-section">
        <div class="box">
            <h3>유튜브</h3>
            <p>아이유의 최신 유튜브 영상이 업로드되었습니다.</p>
        </div>
        <div class="box">
            <h3>기부 소식</h3>
            <p>아이유는 최근 기부활동을 통해 많은 사람들에게 희망을 주고 있습니다.</p>
        </div>
        <div class="box">
            <h3>수상 소식</h3>
            <p>아이유는 올해 여러 상을 수상하며 그 위상을 더욱 높이고 있습니다.</p>
        </div>
        <div class="box">
            <h3>새 앨범 소식</h3>
            <p>아이유의 새로운 앨범이 곧 발매됩니다!</p>
        </div>
        <div class="box">
            <h3>새 영화 소식</h3>
            <p>아이유의 새로운 영화가 곧 개봉합니다.</p>
        </div>
    </div>
</div>

</body>

</html>
